services:
- postgresql
- mysql
language: php
php:
- 5.6
- 7.0
- 7.1
- hhvm
matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm
  - php: '5.6'
install:
- phpenv rehash
- composer self-update
- composer require satooshi/php-coveralls --no-update --dev --prefer-dist
- composer install
before_script:
- psql -c 'create database sqlbuilder;' -U postgres
- mysql -e 'create database sqlbuilder;'
script:
- phpunit -c phpunit.travis-ci.xml
after_success:
- php vendor/bin/coveralls -v
cache:
  apt: true
  directories:
  - vendor
notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
